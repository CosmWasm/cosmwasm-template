[package]
name = "{{project-name}}"
version = "0.1.0"
authors = ["{{authors}}"]
edition = "2018"

exclude = [
  # Those files are cosmwasm-opt artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["cranelift"]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces", "cosmwasm-vm/backtraces"]
cranelift = ["cosmwasm-vm/default-cranelift"]
singlepass = ["cosmwasm-vm/default-singlepass"]

[dependencies]
cosmwasm-std = { git = "https://github.com/CosmWasm/cosmwasm", rev = "92f319e9f629f89999ca3a4b3ff14a12cfcb06c3" }
cosmwasm-storage = { git = "https://github.com/CosmWasm/cosmwasm", rev = "92f319e9f629f89999ca3a4b3ff14a12cfcb06c3" }
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
snafu = { version = "0.6.3" }

[dev-dependencies]
cosmwasm-vm = { git = "https://github.com/CosmWasm/cosmwasm", default-features = false, rev = "92f319e9f629f89999ca3a4b3ff14a12cfcb06c3" }
cosmwasm-schema = { git = "https://github.com/CosmWasm/cosmwasm", rev = "92f319e9f629f89999ca3a4b3ff14a12cfcb06c3" }
